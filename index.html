<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS_STORE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/principal.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_main">
            <div class="cabecalho_menu">
                <span onclick="menu()" class="material-symbols-outlined">
                    menu
                </span>
                <span class="cabecalho_menu-texto">Menu</span>
            </div>
        
            <div>
                <input class="cabecalho_pesquisa" type="search" name="" id="" placeholder="O que você procura?">
            </div>
            <div class="cabecalho_carrinho">
                <div class="cabecalho_carrinho-cart">
                    <span onclick="carrinho()" class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <main>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-item"><img src="imagem/11631156817457651ee17510fe34.56624685.1696522613.png" alt="Imagem 1"></div>
                    <div class="carousel-item"><img src="imagem/11631156817457651ee17510fe34.56624685.1696522613.png" alt="Imagem 2"></div>
                    <div class="carousel-item"><img src="imagem/11631156817457651ee17510fe34.56624685.1696522613.png" alt="Imagem 3"></div>
                    <div class="carousel-item"><img src="imagem/11631156817457651ee17510fe34.56624685.1696522613.png" alt="Imagem 1"></div>
                    <div class="carousel-item"><img src="imagem/11631156817457651ee17510fe34.56624685.1696522613.png" alt="Imagem 2"></div>
                    <div class="carousel-item"><img src="imagem/11631156817457651ee17510fe34.56624685.1696522613.png" alt="Imagem 3"></div>
                    <!-- Adicione mais itens conforme necessário -->
                </div>
               
            </div>
            
            <span onclick="previousSlide()" class="material-symbols-outlined setaleft">
                chevron_left
                </span>
            <span  onclick="nextSlide()" class="material-symbols-outlined setaright">
                chevron_right
            </span>
            <div class="central_logo">
                <h1 class="central_logo-h1">HS STORE</h1>
            </div>  

        </main>
        <div class="menu">
                    <ul class="menu_lista" type="none">
                        <li class="menu_lista-li"><a class="menu_link-login link" href="">Fazer login</a></li>
                        <li class="menu_lista-li"><a class="menu_link-atendimento link" href="">Atendimento</a> </li>
                        <li></li>
                    </ul>
                </div>
        <div class="carrinho" >
            <div class="carrinho_texto">
                <h1 class="carrinho_texto-h1">meu carrinho (0 PRODUTOS)</h1>
                <span onclick="carrinho()" class="material-symbols-outlined">
                    close
                </span>
            </div>
            <!--

            -->
            <div class="carrinho_produto">
                <div class="carrrinho_produto-caixa">
                    <div class="carrinho_produto-foto">
                        <img class="carrinho_produto-img" src="imagem/FT_TERERE.png" alt="" >
                        <h1 class="carrinho_produto-h1">Erva de terere</h1>
                    </div>
                    <div class="quantidade">
                        <p>quantidade:0</p>
                        <p>Preço:0</p>
                    </div>
                </div>
                <div class="carrrinho_produto-caixa">
                    <div class="carrinho_produto-foto">
                        <img class="carrinho_produto-img" src="imagem/FT_TERERE.png" alt="" >
                        <h1 class="carrinho_produto-h1">Erva de terere</h1>
                    </div>
                    <div class="quantidade">
                        <p>quantidade:0</p>
                        <p>Preço:0</p>
                    </div>
                </div>
            </div>
            <!--

            -->
            <div class="carrinho_subtotal">
              <a   class="link carrinho_subtotal-a" href="">IR PARA O CARRINHO</a>
              <span class="material-symbols-outlined">
                arrow_forward
                </span>
            </div>
        </div>
     
    </section>
    <footer>

    </footer>
</body>
</html>
